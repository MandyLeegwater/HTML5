<!DOCTYPE html>

<body>
<form action="login.php" method="post">
    <h1>Burton Education</h1>
    <div id="parent">
        <div id="left">
            <div class="form-group">
                <label for="voornaam">Voornaam:</label>
                <input type="text" name="voornaam" id="voornaam">
            </div>
            <div class="form-group">
                <label for="tussenvoegsel">Tussenvoegsel:</label>

                <input type="text" name="achternaam" id="achternaam">
            </div>

            </div>

                <label for="date">Geboortedatum:</label>
                <input type="date" name="date" id="date"/>
            </div>
            <div class="form-group_omschrijving">
                <label for="omschrijving">Omschrijving:</label>
                <textarea name="omschrijving" cols="20" id="omschrijving"></textarea>
            </div>
        </div>
        <div id="right">
            <div class="form-right-group">
                <label>Lekker eten:</label><br>
                <input type="checkbox" name="aardappelen" value="aardappelen">Aardappelen<br>
                <input type="checkbox" name="sperciebonen" value="sperciebonen">Sperciebonen<br>
                <input type="checkbox" name="hamburger" value="hamburger">Hamburger
            </div>
        </div>
    </div>
    <div id="button">
        <div class="form-group-buttons">
            <input type="button" name="annuleer" value="annuleer">
            <input type="submit" name="submit" value="submit">
        </div>
    </div>
</form>
